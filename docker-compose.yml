version: '3.8'

services:
  very-jump:
    build: .
    container_name: very-jump
    restart: unless-stopped
    ports:
      - "8080:8080"
      - "7681-7780:7681-7780"  # ttyd端口范围
    volumes:
      - ./data:/data
    environment:
      - PORT=8080
      - JWT_SECRET=your-secret-key-change-in-production
      - JWT_EXPIRY=24h
      - SESSION_TIMEOUT=30m
      - MAX_CONCURRENT_CONN=50
      - RECORDING_RETENTION=720h  # 30 days
      - LOG_RETENTION=2160h       # 90 days
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
